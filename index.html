<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A cool YouTube player">
    <meta name="author" content="Berke Emrecan Arslan">

    <title>Play Cool</title>


    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.2.8/css/jquery.mb.YTPlayer.min.css"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <style>
        body {
            color: #fff;
        }

        .wrapper {
            position: fixed;
            padding-left: 5vh;
            bottom: 32px;
        }

        #overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .5);
            z-index: 0;
        }
    </style>
</head>
<body>
<div id="overlay"></div>

<div class="wrapper">

    PlayCool&copy;&nbsp;

    <div class="btn-group">
        <button class="btn">
            <i class="fa fa-fw fa-list"></i>
        </button>
        <button id="btn-change" class="btn btn-primary">
            <i class="fab fa-fw fa-youtube"></i>
        </button>
        <button id="btn-loop" class="btn">
            <i class="fa fa-fw fa-undo"></i>
        </button>
    </div>

</div>

<div id="bgndVideo" class="player">
    My video
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.0.9/jquery.mb.YTPlayer.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    $.mbYTPlayer.apiKey = 'AIzaSyDAVZSsOaAtuYDHZf4wANH8olmRK_oD7WA';

    let ytPlayer;
    let isLooping = false;

    const INITIAL_VIDEO_ID = 'd2tkEQ9Uo6U';

    const VIDEO_CONFIG = {
        videoURL: INITIAL_VIDEO_ID,
        containment: 'body',
        opacity: 1,
        mute: false,
        useOnMobile: true,
        ratio: '16/9',
        quality: 'auto',
        vol: 20,
        showControls: false,
        startAt: 0,
        //autoPlay: true,
        showAnnotations: false,
        cc_load_policy: false,
        showYTLogo: false,
        stopMovieOnBlur: false,
        loop: false
    };

    $(() => {
        ytPlayer = $('#bgndVideo').YTPlayer({
            videoURL: INITIAL_VIDEO_ID,
            containment: 'body',
            opacity: 1,
            mute: false,
            useOnMobile: true,
            ratio: '16/9',
            quality: 'auto',
            vol: 20,
            showControls: false,
            startAt: 0,
            //autoPlay: true,
            showAnnotations: false,
            cc_load_policy: false,
            showYTLogo: false,
            stopMovieOnBlur: false,
            loop: false
        });

        ytPlayer.YTPPlay();

        ytPlayer.on('YTPEnd', () => {
            if (isLooping) {
                ytPlayer.YTPPlay();
            }
        });

        $('#btn-change').on('click', () => {

            $('.mbYTP_wrapper').css('filter', 'blur(5px)');

            swal({
                title: 'Change Video',
                text: 'Paste a Youtube URL or video ID',
                content: 'input',
                buttons: true
            })
                .then((videoID) => {
                    let config = Object.assign({}, VIDEO_CONFIG);
                    config.videoURL = videoID;

                    ytPlayer.YTPChangeMovie(config);
                    $('.mbYTP_wrapper').css('filter', 'blur(0px)');
                });

        });

        const btnLoop = $('#btn-loop');
        btnLoop.on('click', () => {
            if (isLooping) {
                btnLoop.removeClass('btn-info');
            } else {
                btnLoop.addClass('btn-info');
            }

            isLooping = !isLooping;
        });
    });
</script>
</body>
</html>
