<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A cool YouTube player">
    <meta name="author" content="Berke Emrecan Arslan">

    <title>mia - Youtube Player</title>


    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.2.8/css/jquery.mb.YTPlayer.min.css"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<div id="overlay"></div>

<div class="wrapper-controls">

    <strong>mia</strong>

    <button class="btn" id="btn-menu">
        <i class="fa fa-fw fa-bars"></i>
    </button>

    <div class="btn-group" id="controls">
        <button id="btn-change" class="btn">
            <i class="fab fa-fw fa-youtube"></i>
        </button>
        <button id="btn-stop" class="btn">
            <i class="fa fa-fw fa-stop"></i>
        </button>
        <button id="btn-play-pause" class="btn">
            <i class="fa fa-fw fa-play"></i>
        </button>
        <button id="btn-loop" class="btn">
            <i class="fa fa-fw fa-undo"></i>
        </button>
    </div>

</div>

<div class="wrapper-repo">
    <a href="https://gitlab.com/beremaran/mia">
        <i class="fab fa-fw fa-2x fa-gitlab"></i>
    </a>
</div>

<div id="bgndVideo" class="player"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mb.YTPlayer/3.0.9/jquery.mb.YTPlayer.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
